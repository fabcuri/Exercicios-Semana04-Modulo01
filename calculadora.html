<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calcular.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="container" id="calculadora">
        <h1>Calculadora Simples</h1>
        <div class="mb-3" >
        <div>
            <label for="numero1" class="form-label">Numero 1:</label>
            <input type="number" class="form-control" id="numero1" placeholder="Digite um número">
        </div>
        <div>
            <label for="numero2" class="form-label">Numero 2:</label>
            <input type="number" id="numero2" class="form-control" placeholder="Digite outro número">
        </div>

        <div id="botao">
            <button type="submit" >Calcular</button>
            <br>
            <!-- <button type="submit">Validar</button> -->
        </div>
    </div>
        <p id="resultado"></p>

    </form>
    <script src="calculadora.js"></script>
</body>

</html>
